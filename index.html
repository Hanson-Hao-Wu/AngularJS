<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple App</title>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

	<link rel="stylesheet" type="text/css" href="css/app.css">
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>
<body ng-app="myApp">
<header>
    <nav class="white">
		<div class="nav-wrapper">
			<a href="#!" class="brand-logo"><img src="img/logo.png" height="64" class=""></a>
			<a href="#" data-activates="mobile-side-nav" class="button-collapse right"><i class="material-icons black-text">menu</i></a>
			<ul class="right hide-on-med-and-down">
				<li><a href="#/" class="black-text"><i class="material-icons large">home</i></a></li>
				<li><a href="#settings" class="black-text"><i class="material-icons large">settings</i></a></li>
			</ul>
		</div>
    </nav>
    <ul class="side-nav" id="mobile-side-nav" style="transform: translateX(-100%);">
		<li><a href="#/" class="black-text"><i class="material-icons">home</i> Home</a></li>
		<li><a href="#settings" class="black-text"><i class="material-icons">settings</i>Settings</a></li>
    </ul>
</header>
<script type="text/javascript">
	jQuery(document).ready(function($) {
		$(".button-collapse").sideNav();
	});
</script>

<div class="container" ng-view></div>
	

</body>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
<script src="js/main.js"></script>
</html>
