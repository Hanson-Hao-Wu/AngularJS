<div class="row">
	<h1>Settings</h1>
	<form name='form' ng-submit="updateSettings()">
		<input type="text" name="name" placeholder="Name" required ng-model="settings.name" ng-minlength=3  ng-maxlength=20 ng-pattern="/^[a-zA-z]+$/">
		<div ng-show="form.name.$dirty && form.name.$invalid">
			<div ng-show="form.name.$error.required">Your name is required</div>
			<div ng-show="form.name.$error.minlength">Your name must be greater than 3</div>
			<div ng-show="form.name.$error.maxlength">Your name must be less than 20</div>
			<div ng-show="form.name.$error.pattern">Your name must be char</div>
		</div>

		<input type="email" name="email" ng-model="settings.email" placeholder="Email" required>
		<div ng-show="form.email.$dirty && form.email.$invalid">
			<div ng-show="form.email.$error.email">That is not a valid email</div>
			<div ng-show="form.email.$error.required">Email is required</div>
		</div>

		<input type="number" name="age" ng-model="settings.age" placeholder="Age" min=3 max=199 required>
		<div ng-show="form.age.$dirty && form.age.$invalid">
			<div ng-show="form.age.$error.number">number</div>
			<div ng-show="form.age.$error.required">age is required</div>
			<div ng-show="form.age.$error.min">age 3</div>
			<div ng-show="form.age.$error.max">age 200</div>
		</div>

		<input type="submit" value="Submit" ng-disabled="form.$dirty && form.$invalid">
	</form>
	
	{{ settings }}
</div>
